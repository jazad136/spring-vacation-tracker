<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.jsaddlercs.com">
<head>
<meta charset="UTF-8"/>
<title>Application to Show Hotels Available in Michigan</title>
</head>

<body>
	<h3>Manual Table</h3>
	<h2>Room</h2>
	<table>
		<tr>
			<th>Room Name</th>
			<th>Room Bed Info</th>
			<th>Room Nights</th>
			<th>Room Cost</th>
		</tr>
		<tr th:each="room:${rooms}">
			<td>Number</td>
			<td>Info</td>
			<td>Nights</td>
			<td>Cost</td>
		</tr>
	</table>

	<h3>End of manual Tables</h3>
	<hr/>
	<h3>Begin model tables</h3>
	<h3>End model tables</h3>
</body>
</html>
